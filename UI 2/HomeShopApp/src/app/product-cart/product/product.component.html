<div class="menu">
  <div class="nav-menu-container">
    <div class="navbar navbar-expand-lg">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <nav class="navbar-nav w-100 justify-content-between align-items-center">
          <div class="d-flex justify-content-between align-items-center">
            <button class="nav-button menu-button">
              <a class="nav-link active py-0" href="#" (click)="showAllItems()">Product</a>
            </button>
            <button class="nav-button" (click)="onCategoryChange(1)">New Arrival</button>
            <button class="nav-button" (click)="onCategoryChange(2)">Best Sellers</button>
            <button class="nav-button" (click)="onCategoryChange(3)">Featured</button>
            <button class="nav-button" (click)="onCategoryChange(4)">Special Offer</button>
          </div>
          <div class="form-switch-container">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="isNew"
                (ngModelChange)="toggleTypeFilter()">
              <label class="form-check-label" for="">New</label>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>


  <div class="card-list">
    <div class="card" *ngFor="let item of filteredItems">
      <img src="{{'../../../assets/Images/' + getProductCategoryName(item.ProductCategoryId) + '/' + item.image}}" alt=""
        srcset="" class="card-image">
      <div class="card-content">
        <h3 class="card-title">{{ item.itemName }}</h3>
        <div class="card-footer">
          <div class="price-section">
            <span class="price"> {{ item.price | currency:'INR':'symbol':'1.2-2' }}</span>
          </div>
          <button class="order-button" (click)="addToCart(item.productId, item.itemName, item.price)">
            <fa-icon [icon]="faCartPlus" style="color:white; font-size: x-large;">
            </fa-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
